apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: continuous-deployment
rules:
  - apiGroups:
      - ''
      - apps
      - networking.k8s.io
    resources:
      - namespaces
      - deployments
      - replicasets
      - ingresses
      - services
      - secrets
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-actions

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: github-actions-rolebinding
  namespace: default
subjects:
- kind: ServiceAccount
  name: github-actions
  apiGroup: ""
roleRef:
  kind: Role
  name: github-actions-role
  apiGroup: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: github-actions-secret
  annotations:
    kubernetes.io/service-account.name: github-actions
type: kubernetes.io/service-account-token
